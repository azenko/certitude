{% extends "layout.html" %}

{% block main %}

<h1 style="margin-top:50px;">CERTitude - Scan planification: Batch Selection</h1>

{% if errors %}
<br/><pre class="error">{{ errors }}</pre>
{% endif %}

<table style="margin-top:20px;" class="form_table">	
    <tr>
        <td rowspan=3>Select a batch:</td>
        <td>
            <select name="batch" id="batch">
                <option selected=selected> </option>
                {% for batch in batches %}
                    <option onClick="location.href='{{url_for('scanbatch', batchid=batch.id)}}'">{{batch.name}}</option>
                {% endfor %}
            </select>
        </td>
    </tr>
</table>
<br />
<a href="{{ url_for('scanbatchAdd') }}">Or add a new batch...</a>
<br />
<h2>Batch List</h2>
<table style="margin-top:20px;" class="dashboard">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tr>
        {% for batch in batches %}
            <tr>
                <td>{{batch.id}}</td>
                <td>{{batch.name}}</td>
                <td><a href="{{url_for('scanbatchDelete', batchid=batch.id)}}">[X]</a></td>
            </tr>
        {% endfor %}
    </tdr>
</table>

{% endblock%}
